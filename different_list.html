<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <ul>
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ul>
                <ul style="list-style-type:circle;">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ul>
                <ul style="list-style-type:square;">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ul>
            </td>
            <td style="padding-left: 2cm">
                <ol>
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ol>
                <ol type="A">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ol>
                <ol type="i">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ol>
            </td>
            <td style="padding-left: 2cm">
                <dl>
                    <dt>Coffee</dt>
                    <dd>- black hot drink</dd>
                    <dt>Milk</dt>
                    <dd>- white cold drink</dd>
                  </dl>
                <ul>
                    <li>Item A</li>
                    <li>Item B</li>
                        <ul>
                            <li>Sub Item 1</li>
                            <li>Sub Item 2</li>
                        </ul>
                    <li>Item C</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
